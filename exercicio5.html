<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    
       <script>
        var n1 = Number(prompt("Informe o primeiro valor: "));
        var n2 = Number(prompt("Informe o segundo valor: "));
        
        function menu() {

        var escolha = parseInt(prompt('Selecione uma opção 1.) Soma    2.) Subtração   3.) Divisão    4.) Multiplicação' ));

        if (escolha === 1) {
            alert(`O resultado é ${n1 + n2}`);
        } else if (escolha === 2) {
            alert(`O resultado é ${n1 - n2}`);
        } else if (escolha === 3) {
            alert(`O resultado é ${n1 / n2}`);
        } else if (escolha === 4) {
            alert(`O resultado é ${n1 * n2}`);   
        } else {
            alert("Erro.");
            menu();
        }
    }		
        menu();
      </script>
  </head>
  <body></body>
</html>

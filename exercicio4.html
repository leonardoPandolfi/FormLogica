<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        var n1 = Number(prompt("Informe valor a: "));
        var n2 = Number(prompt("Informe valor b: "));
        var n3 = Number(prompt("Informe valor c: "));
  
  
        if (n1 > n2 && n1 > n3  ) {
            if (n2 > n3) {
                document.write("A soma dos números maiores é " + (n1 + n2)) 
            }
            else{
                document.write("A soma dos números maiores é " + (n1 + n3))
            }
        }
        else if (n2 > n1 && n2 > n3) {
            if (n1 > n3) {
                document.write("A soma dos números maiores é " + (n2 + n1))
            }
            else{
                document.write("A soma dos números maiores é " + (n2 + n3))
            }
  
        }
        else if (n3 > n1 && n3 > n2) {
            if (n1 > n2) {
                document.write("A soma dos números maiores é " + (n3 + n1))
            }
            else{
                document.write("A soma dos números maiores é " + (n3 + n2))
            }
        }
      </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        var n1 = prompt("Informe o primeiro valor: ");
        var n2 = prompt("Informe o segundo valor: ");
  
        if (n1 == n2) {
            document.write("Números valor iguais")
        }
        else if (n1 > n2 ) {
            document.write("Primeiro valor é maior")
        }
        else{
          document.write("Segundo valor é maior")
        }
  
      </script>
  </head>
  <body></body>
</html>

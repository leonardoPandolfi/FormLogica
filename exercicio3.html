<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        var n1 = prompt("Informe valor a: ");
        var n2 = prompt("Informe valor b: ");
        var n3 = prompt("Informe valor c: ");
  
        if (n1 > n2 && n1 > n3) {
          document.write("O valor " + n1 + " é o maior")
        }
        else if (n2 > n1 && n2 > n3) {
          document.write("O valor " + n2 + " é o maior")
        }
        else{
          document.write("O valor " + n3 + " é o maior")
        }
      </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var valorusuario = prompt("Informe um valor: ");

      if (valorusuario < 0) {
        document.write("O valor " + valorusuario + " é negativo");
      }
      if (valorusuario > 0) {
        document.write("O valor " + valorusuario + " é positivo");
      }
      if (valorusuario == 0) {
        document.write("O valor informado é " + valorusuario);
      }
    </script>
  </head>
  <body></body>
</html>
